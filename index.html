<!-- MenoHello Fonts & Colors -->
<style>

  #toc a.active {

  }
  .toc ul {
  list-style: none;

}
  .toc ul {
  list-style: none;
  padding-left: 10px;
  margin-left: 0;
}
  
  /* Main Content Styles */
  #dynamic-content {
    flex: 1;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }
  
  #dynamic-content h1 {
    font-size: 2em;

    color: #ffa798;

  #dynamic-content h2 {
    font-size: 1.5em;

    padding-top: 25px;

  }
  #dynamic-content h3 {
    font-size: 1.3em;

   #dynamic-content h4 {

    color: #9b6bae;
  }
  #dynamic-content p {
    margin-bottom: 1em;
  }
  #dynamic-content ul, #dynamic-content ol {
    margin-left: 20px;
    margin-bottom: 1em;
  }
   /* Ensure unordered lists show bullets and ordered lists numbers */
  ul {
    list-style-type: disc; /* shows bullets */
    padding-left: 20px; /* indent bullets */
    margin-bottom: 1em;
  }
  ol {
    list-style-type: decimal; /* shows numbers */
    padding-left: 20px; /* indent numbers */

  li {

  }
 ul li {
  color: #444444; /* Color for the text */
  list-style-type: disc;

ol li {

    gap: 25px;

    order: 2;

  }
}

@media (max-width: 768px) {
  .container {

    padding: 20px;
  }

  }

</style>
</head>
<body>
<div class="container">
  <nav id="toc">
    <h3>Table of Contents</h3>
    <ul id="toc-list">
      <!-- TOC will be populated here -->
    </ul>
  </nav>
  
  <div id="dynamic-content">Loading content...</div>
</div>

<script>
  // Replace this with your published Google Doc URL
  const docURL = "https://script.google.com/macros/s/AKfycbzOJ_8XOwnTheqITfTtwNMs6Syob1KzJRpcyZJtZAIJypy5KEIkvJsSjEAZhUmiTR3c/exec";
  
  function generateTOC() {
    const h2Elements = document.querySelectorAll('#dynamic-content h2');
    const tocList = document.getElementById('toc-list');
    
    // Clear existing TOC
    tocList.innerHTML = '';
    
    h2Elements.forEach((h2, index) => {
      // Create unique ID for each H2
      const id = `section-${index + 1}`;
      h2.id = id;
      
      // Create TOC list item
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `#${id}`;
      a.textContent = h2.textContent;
      a.addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById(id).scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
        
        // Update active state
        document.querySelectorAll('#toc a').forEach(link => link.classList.remove('active'));
        a.classList.add('active');
      });
      
      li.appendChild(a);
      tocList.appendChild(li);
    });
  }
  
  // Function to update active TOC item on scroll
  function updateActiveTOC() {
    const h2Elements = document.querySelectorAll('#dynamic-content h2');
    const tocLinks = document.querySelectorAll('#toc a');
    
    let activeIndex = 0;
    
    h2Elements.forEach((h2, index) => {
      const rect = h2.getBoundingClientRect();
      if (rect.top <= 150) {
        activeIndex = index;
      }
    });
    
    tocLinks.forEach((link, index) => {
      if (index === activeIndex) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  }
  
  fetch(docURL)
    .then(response => response.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      // Google Docs often wraps content inside <body>
      const content = doc.body.innerHTML;
      document.getElementById("dynamic-content").innerHTML = content;
      
      // Generate TOC after content loads
      setTimeout(() => {
        generateTOC();
        
        // Add scroll listener for active state
        window.addEventListener('scroll', updateActiveTOC);
        
        // Set initial active state
        updateActiveTOC();
      }, 100);
    })
    .catch(err => {
      console.error("Failed to load content:", err);
      document.getElementById("dynamic-content").innerHTML = "Content could not be loaded.";
    });
</script>
</body>
</html>
